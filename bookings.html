<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bookings</title>
  </head>
  <body>
    <div class="container">
      <h1>Schedule an Appointment with Us!</h1>
      <div>
      <form id="formOne">
        <div class="form-group">
          <label for="client">Please enter your full name:</label>
          <input type="text" class="form-control" id="client" placeholder="First and Last name">
        </div>
        <div class="form-group">
          <label for="bookingDescription">Why would you like to see us?</label>
          <textarea class="form-control" id="bookingDescription" rows="3" placeholder="Please briefly describe the reason for your visit."></textarea>
        </div>
        <div class="form-group">
          <label for="date">What day would you like to meet?</label>
          <input class="form-control" type="date" id="date">
        </div>
        <div class="form-group">
          <label for="startTime">Select start time:</label>
          <input class="form-control" type="time" id="startTime">
        </div>
        <div class="form-group">
          <label for="endTime">Select end time:</label>
          <input class="form-control" type="time" id="endTime">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <div id="confirm">
        <h1>Your booking is confirmed!</h1>
        <p>Thank you <span class="client"></span>, for booking your appointment! We'll see you on <span class="date"></span>, from <span class="startTime"></span> until <span class="endTime"></span>.</p>
      </div>
    </div>
  </body>
</html>
